<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component props emit</title>
</head>
<body>
    <div id="app">
        <child-component v-on:show-log="printText">show</child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('child-component', {
            template: '<button v-on:click="showLog">show</button>',
            methods: {
                showLog: function () {
                    this.$emit('show-log');
                }
            }
        });

        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component'
            },
            methods: {
                printText: function () {
                    console.log('received an event');
                }
            }
        })
    </script>
</body>
</html>
