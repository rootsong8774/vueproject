<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>

</head>
<body>
<div id="app">
    <my-component :num="myNumber" :str="passedString" :even="myNumber"
                  :obj="passedObject"></my-component>

</div>
<script>
    const MyComponent = {
        template: '<div>Number: {{num}}<br/> String: {{str}} \ <br/>IsEven?: {{even}} <br/>Object: {{obj.message}} </div>',
        props: {
            num: {
                type: Number,
                required: true
            },
            str: {
                type: String,
                default: "Hello World"
            },
            obj: {
                type: Object,
                default: () => {
                    return {
                        message: 'Hello from object'
                    };
                }
            },
            even: {
                validator: (value) => {
                    return (value % 2 === 0)
                }
            }
        }
    };

    new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data() {
            return {
                passedString: 'Hello From Parent!',
                myNumber: 43,
                passedObject: {
                    message: 'Passed Object'
                }
            }
        }

    });
</script>
</body>
</html>
