<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component props emit</title>
</head>
<body>
<div id="app">
    <button v-on:click="myClick">click</button>
    <div>{{message}}</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'message',
        },
        methods: {
          myClick: function (e) {
              this.message=e.target + '';
          }
        }
    })
</script>
</body>
</html>
