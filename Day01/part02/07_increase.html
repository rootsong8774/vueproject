<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component props emit</title>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(10)">Increase</button>
        <p>{{counter}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increase: function(increaseUnit) {
                    this.counter += increaseUnit;
                }
            }
        })
    </script>
</body>
</html>
