<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:id="idA">Binding id</p>
        <p v-bind:class="classA">Binding class</p>
        <p v-bind:style="styleA">Binding style</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                idA: 10,
                classA: 'container',
                styleA: 'color: blue'
            }
        })
    </script>
</body>
</html>
