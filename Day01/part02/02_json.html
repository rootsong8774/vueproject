<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(item) in myList" v-bind:key="item.age">{{item.age}} {{item.name}}</li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {myList: []},
            created: function () {
                axios.get('02_data.json').then(function (response) {
                    this.myList = response.data;
                }.bind(this)).catch(function (e) {
                    console.error(e);
                })
            }
        })
    </script>
</body>
</html>
