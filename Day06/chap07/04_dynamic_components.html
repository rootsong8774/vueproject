<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="cycle">Cycle</button>
    <h1>
        <component :is="currentView"></component>
    </h1>
</div>
<script>
    const BookComponent = {
        template:
            `<div>
                        Book Component
                    </div>`,
    }
    const FormComponent = {
        template:
            `<div>
                    Form Component
                </div>`
    }
    const HeaderComponent = {
        template:
            `<div>
                    Header Component
                </div>`
    }
    new Vue({
        el: '#app',
        components: {
            'book-component': BookComponent,
            'form-component': FormComponent,
            'header-component': HeaderComponent
        },
        data() {
            return {
                currentView: BookComponent
            }
        },
        methods: {
            cycle() {
                if (this.currentView === HeaderComponent) {
                    this.currentView = BookComponent
                } else {
                    this.currentView = this.currentView === BookComponent ? FormComponent
                        : HeaderComponent;
                }
            }
        }
    })
</script>
</body>
</html>
